---
layout: page
---

<div>

  {%- if page.title -%}
  <header class="text-center">
    <h1>{{ page.title }}</h1>
  </header>
  {%- endif -%}

  <section>
    {{ content }}
  </section>

  {%- if site.posts.size > 0 -%}
    <!--
    <p class="h2">{{ page.list_title | default: "Posts" }}</p>
    -->
    <ul class="mt-3 list-unstyled">
      {%- for post in site.posts -%}
      {%- if post.category=="epidemic-models" -%}
        {%- include post-entry.html -%}
      {%- endif -%}
      {%- endfor -%}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ '/feed.xml' | relative_url }}">via RSS <i class="fas fa-rss" aria-hidden="true"></i></a></p>
  {%- endif -%}

</div>
