---
layout: default
---

<div>

  {%- if page.title -%}
  <header class="text-center">
    <h1>{{ page.title }}</h1>
  </header>
  {%- endif -%}

  <section>
    {{ content }}
  </section>

  <div class="mt-3 card-deck">

    <div class="card">
      <img src="/assets/images/dashboards/world-flag.jpg" class="card-img-top" style="opacity: 0.85;" alt="World flag">
      <div class="card-body mx-auto">
        <h2 class="card-title"><a href="/Dashboards/World-Dashboard" class="stretched-link">World</a></h2>
      </div>
    </div>

    <div class="card">
      <img src="/assets/images/dashboards/belgium-flag.jpg" class="card-img-top" style="opacity: 0.85;" alt="Belgium flag">
      <div class="card-body mx-auto">
        <h2 class="card-title"><a href="/Dashboards/Belgium-Dashboard" class="stretched-link">Belgium</a></h2>
      </div>
    </div>

  </div>

</div>
